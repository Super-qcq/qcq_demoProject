<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var str=prompt('请输入字符')
    // 去除重复的字符放入新的数组中
    function unique(arr){
        let tmp = [...new Set(arr)]
        return tmp
      }
    function Str(str1){
        var query=unique(str1);
        for(i=0;i<query.length;i++){
            var count=0
            for(j=0;j<str1.length;j++){
                if(query[i]==str1[j]){
                    count++
                }
            }
            console.log(query[i],count)
        }

    }
    Str(str);
    </script>
</head>
