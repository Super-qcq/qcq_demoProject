<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./promise 自定义then方法封装.js"></script>
    <script>
        let p = new Promise((resove,reject)=>{
            setInterval(() => {
                resove('成功')
                // reject('失败')
            }, 1000);
        })
        const re = p.then(value=>{
            console.log(value)
            return '成功'
        },reason=>{
            console.warn(reason)
            throw '失败'
        })
        console.log(re)
    </script>
</body>
</html>
