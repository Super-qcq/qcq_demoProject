<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise.race()参数是一个promise对象的一个数组，返回的也是一个promise对象
        //其返回的结果是由第一个 改变状态的promise对象决定的，它如果成功则promise就成功  它如果失败则promise就失败
        //此时的结果由p2决定
        let p1 = new Promise((resove,reject)=>{
            setTimeout(()=>{
                reject('失败了p1')
            },1000)
        })
        let p2 = Promise.resolve('成功了p2')
        let p3 = Promise.reject('失败了p3')
        let p = Promise.race([p1,p2,p3])
        console.log(p)
        p.then(value=>console.log(value),reason=>console.log(reason))
    </script>
</body>
</html>
