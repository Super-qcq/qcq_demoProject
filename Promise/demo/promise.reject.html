<body>
    <script>
        //promise.reject是promise对象的方法并不是 实例对象的方法
        //接收一个参数然后得到一个失败的promise的对象 传入的结果是什么则失败的结果就是什么
        //作用就是快速返回一个promise对象，而且还会封装一个值，将这个值转换为promise对象
        //不管传入的是什么 返回的都是promise失败的结果
        // let p1 = Promise.reject(new Promise((resove,reject)=>reject('失败')))
        let p1 = Promise.reject(new Promise((resove,reject)=>resove('失败')))
        // p1.catch(reason=>console.warn(reason))
        p1.then(value=>console.log(value),reason=>console.warn(reason))
        
    </script>
</body>
