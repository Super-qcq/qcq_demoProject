<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1,5,7,8,4,9,1,4,5,6,1,4,8,5]
    function paiXu(array){
      const leftArr = []
      const rightArr = []
      if(array.length<=1){
        return array
      }
      let index = Math.floor(array.length/2)
      let p = array.splice(index,1)[0]
      for (let i = 0; i < array.length; i++) {
        if(array[i]<p){
          leftArr.push(array[i])
        }else{
          rightArr.push(array[i])
        }
      }
      return paiXu(leftArr).concat(p,paiXu(rightArr))


    }
    console.log(paiXu(arr))
  </script>
</body>
</html>
