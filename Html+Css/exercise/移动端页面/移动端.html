<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./移动端.css">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/fontawesome-free-5.10.2-web/css/all.css">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <title>移动端</title>
</head>
<body>
    <div class="top-bar">
        <div>
            <a href="javascript:;">
                <i class="fas fa-stream"></i>
            </a>
        </div>
        <h1><a href="#">I Learn</a></h1>
        <div>
            <a href="javasript:;">
                <i class="fa fa-search"></i>
            </a>
        </div>
    </div>
    <div class="img-bar">
        <a href="#"><img src="./img/New design ui Screen.png" alt=""></a>
    </div>
    <ul class="menue">
        <li>
            <a href="javascript:;">
                <i class="fa fa-book"></i>
                <span>My Courses</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="fa fa-star"></i>
                <span>Star Teacher</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="fa fa-subscript"></i>
                <span>Subscription</span>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <i class="fa fa-download"></i>
                <span>My Download</span>
            </a>
        </li>

    </ul>
    <div class="latest-bar">
        <div class="latest-course"><span>Latest course</span></div>
        <div class="more"><span>More+</span></div>
    </div>
    <div class="course-bar">
        <div class="takephoto">
            <img src="./img/拍摄.png" alt="">
            <div class="course-name">
                <span>Photography course</span>
            </div>
            <div class="userinf">
                <img src="./img/头像1.png" alt="">
                <span>Annabelle</span>
            </div>
        </div>

        <div class="flower">
            <img src="./img/花.png" alt="">
            <div class="course-name">
                <span>Photography course</span>
            </div>
            <div class="userinf">
                <img src="./img/头像2.png" alt="">
                <span>Carl Hamiltion</span>
            </div>
        </div>

    </div>
   
   
       
</body>
</html>
