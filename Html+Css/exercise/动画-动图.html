<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <title>Document</title>
   <style>
        .box1{
        width:80px;
        height:75px;
        background-image: url(./img/动图.png);
        /* margin: 0 auto; */
        animation:run 0.8s steps(6) infinite;



    }
    @keyframes run{
        from{
            background-position: 0 0;
            margin-left: 0;


        }
        to{
            background-position:-476px 0;
            margin-left: 400px;
        }

    }
   </style>
</head>
<body>
    <div class="box1">
     
    </div>
</body>
</html>
