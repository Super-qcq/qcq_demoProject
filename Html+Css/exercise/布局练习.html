<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <style>
        header,main,footer{
            width: 700px;
            margin: 0 auto;
        }
        .box1,.box2,.box3{
            float: left;
            height: 100%;
        }
        header{
            height: 100px;
            background-color: aqua;
        }
        main{
           
            background-color: blue;
            margin: 10px auto;
        }
        main .box1{
            background-color: chartreuse;
            
            width:150px;
        }
        main .box2{
            background-color: yellow;
            width:380px;
            margin: 0 10px;
        }
        main .box3{
            background-color: orange;
            
            width:150px;
        }

        footer{
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </main>
    <footer></footer>
</body>
</html>
