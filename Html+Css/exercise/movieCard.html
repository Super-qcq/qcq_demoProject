<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <link rel="stylesheet" href="../layout/iconFont/fontawesome-free-5.10.2-web/css/all.css">
    <title>Document</title>
    <style>
        .outer{
            width: 240px;
            margin: 100px auto;
            box-shadow:0 0 10px rgba(0,0,0,0.3) ;        
        }
        .img img{
            /*设置图片的自适应100%，并且底部与底线重合 */
            width:100%;
            vertical-align: bottom;
        }
        .inf{
            padding: 0 18px;
        }
        .inf .title{
            font-size: 18px;
            color: #717171;
            margin:13px 0 15px 0;
        }
        .inf .fas{
            margin-left: 3px;
            color:#acaaaa;
            font-size: 14px;
            margin-bottom: 22px;
        }
        .inf .fas .local{
            margin-left: 7px;
            font-weight: normal;
        }
        .inf p{
            margin-left: 3px;
            /* 设置行间距 字体+行高6px */
            line-height: 19px;
            font-size: 13px;
            color:#acaaaa;
        }
        .star{
            height:46px;
            border-top: #e9e9e9 1px solid;
            line-height: 46px;
            margin-top: 19px;
        }
        .star .start{
            float: left;
            margin-left:16px;
            color:#ddd;
        }
        .star .start .highlight{
            color:#c8d66b
        }
        .star .facebook{
            float: right;
         }
        .star .facebook .face{
            color:#d6d6d6;
            font-size: 20px;
            margin-right: 33px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="img">
            <img src="../提供图片/电影卡片.png" alt="">
        </div>
        <div class="inf">
            <h1 class="title">Animation films</h1>
            <h2 class="fas fa-map-marker-alt">
                <span class="local">Animations</span>
            </h2>
            <p>Lorem ipsum is simply dummy text of the printing typesetting industry.</p>
        </div>
        <div class="star">
            <ul class="start">
                <li class="highlight fa fa-star"></li>
                <li class="highlight fa fa-star"></li>
                <li class=" fa fa-star"></li>
                <li class=" fa fa-star"></li>
            </ul>
            <ul class="facebook">
                <li class="fab face ">&#xf082;</li>
            </ul>
        </div>
    </div>
</body>
</html>
