<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1{
            height:600px;
            border-bottom: 10px solid black;
            overflow: hidden;
        }
        .box2{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            animation:ball 2s infinite  linear;

        }
        @keyframes ball{
            0%{
                margin-top: 0;
                margin-left: 0;
            }
            10%{
                margin-top: 500px;
                margin-left: 50px;
            }
            20%{
                margin-top: 200px;
                margin-left: 100px;
            }
            30%{
                margin-top: 500px;
                margin-left: 150px;
            }
            40%{
                margin-top: 350px;
                margin-left: 200px;
            }
            50%{
                margin-top: 500px;
                margin-left: 250px;
            }
            60%{
                margin-top: 400px;
                margin-left: 300px;
            }
            70%{
                margin-top: 500px;
                margin-left: 350px;
            }
            80%{
                margin-top: 450px;
                margin-left: 400px;
            }
            90%{
                margin-top: 500px;
                margin-left: 450px;
            }
            
            100%{
                margin-top: 500px;
                margin-left: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>
</html>
