<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="../重置样式表/reset.css">
   <link rel="stylesheet" href="./弹性盒.css">
    <title>弹性盒</title>
</head>
<body>
    <div class="box1">
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
    <!-- 弹性容器的属性 -->
    <div class="box5">
        <div class="box6">6</div>
        <div class="box7">7</div>
        <div class="box8">8</div>
    </div>
    <div class="box9">
        <div class="box10">10</div>
        <div class="box11">11</div>
        <div class="box11-1">11-1</div>
    </div>
    <div class="box12">
        <div class="box13">13</div>
        <div class="box14">14</div>
        <div class="box14-4">14-4</div>
    </div>
    <div class="box15">
        <div class="box16">16</div>
        <div class="box17">17</div>
        <div class="box17-7">17-7</div>
    </div>
</body>
</html>
