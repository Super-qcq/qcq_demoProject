<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="./js/prop-types.js"></script>
</head>
<body>
  <div id="test1"></div>
  <script type="text/babel">
    function Demo(props){//传进来一个props
      const {name,age,hobby}=props
      return (<div>
          <h1>姓名：{name}</h1>
          <h1>年龄：{age}</h1>
          <h1>爱好：{hobby}</h1>
          </div>)
    }
    // 函数式组件的限制只能写在外面  三大状态也只能使用props
    Demo.propTypes = {
      name:PropTypes.string.isRequired,//限制name必传且为字符串
      age:PropTypes.number,//限制age为数值
    }
    Demo.defaultProps = {
      age:18,//age默认值为18
      hobby:'打篮球'//hobby默认值为打篮球
    }
    //这里的数值型加{}
    ReactDOM.render(<Demo name="qcq" age={24} hobby="打球"/>,document.getElementById('test1'))
  </script>
</body>
</html>
