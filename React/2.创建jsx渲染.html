<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入react核心库-->
  <script src="./js/react.development.js"></script>
  <!--引入react-dom用于支持react操作dom-->
  <script src="./js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="./js/babel.min.js"></script>
  <!--   关于虚拟DOM：
  1.本质是Object类型的对象（一般对象）
  2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
  3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上。 -->
  <!-- 
    JSX定义一种类似于XML的JS扩展语法：JS+XML
    作用：用来简化创建虚拟dom 写法：var ele = <h1> HELLO JSX </h1>
    注意：他不是字符串，也不是HTML/XML标签。它最终产生的是一个JS对象
   -->
  <!-- jsx语法规则：
         1.定义虚拟DOM时，不要写引号。
         2.标签中混入JS表达式时要用{}。表达式非（if,for,switch语句）
         3.标签的类名指定不要用class，要用className。
         4.内联样式，要用style={{key:value}}的形式去写style={{color:'red',fontSize:'50px'}}去掉短线采用驼峰命名。
         5.只有一个根标签，对于自结束标签在后面主动加上/
         6.标签必须闭合
         7.标签首字母
                 (1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
                 (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。  
         8.组件标签首字母一定要大写             
 -->
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">//此处一定要写babel
  const myId = 'atShangGuiGu'
  const myData = '齐存强'
   const VDOM = (
   <div>
    <h2 className="title" id={myId.toLowerCase()}>
     <span style={{color:'red',fontSize:'50px'}}>{myData.toLowerCase()}</span>
    </h2>
    <input type="text"/>
    </div>
   

   )
   ReactDOM.render(VDOM,document.getElementById('test'))
  </script>
</body>

</html>
