<body>
  <script>
    // 类中所有定义的方法在局部都开启了严格模式
    function Person(name,age){
      this.name = name
      this.age = age
    }
    Person.prototype.speak = function(){
      'use strict'
      console.log(this)
    }
    const p1 = new Person('qcq',18)
    p1.speak()
    const p2 = p1.speak//让p2也指向这个函数
    p2()//直接调用
  </script>
</body>
