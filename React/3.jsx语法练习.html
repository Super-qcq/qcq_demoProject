<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入react核心库-->
  <script src="./js/react.development.js"></script>
  <!--引入react-dom用于支持react操作dom-->
  <script src="./js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script src="./js/babel.min.js"></script>
  <!-- jsx语法规则：
         0.注释的写法{/**/}
         1.定义虚拟DOM时，不要写引号。
         2.标签中混入JS表达式时要用{}。表达式非（if,for,switch语句）
         3.标签的类名指定不要用class，要用className。
         4.内联样式，要用style={{key:value}}的形式去写style={{color:'red',fontSize:'50px'}}去掉短线采用驼峰命名。
         5.只有一个根标签，对于自结束标签在后面主动加上/
         6.标签必须闭合
         7.标签首字母
                 (1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
                 (2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。  
         8.组件标签首字母一定要大写 
         9.模拟一些数据,react默认自动遍历数组,不能遍历对象,遍历的时候要设置key的值            
 -->
</head>

<body>
  <div id="test"></div>
  <script type="text/babel">//此处一定要写babel
  const data = ['Vue','react','jquery']
  const VDOM = (
    <div>
      {data.map((item,index)=>//设置唯一key
         <li key={index}>{item}</li>)}
      </div>
  )
   ReactDOM.render(VDOM,document.getElementById('test'))
  </script>
</body>

</html>
