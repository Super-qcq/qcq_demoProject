<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/react.development.js"></script>
  <script src="./js/react-dom.development.js"></script>
  <script src="./js/babel.min.js"></script>
  <!-- 用于对组件标签属性进行限制 -->
  <script src="./js/prop-types.js"></script>
</head>

<body>
  <div id="test1"></div>
  <script type="text/babel">
    //通过回调函数将ref里面的参数回传放到组件实例对象的 我们定义的属性上   后面直接访问组件实例对象完成对事件的绑定
    class Demo extends React.Component{
      render() {
       return (
         <div>
          <input ref={this.showInfo} type="text" placeholder="第一种回调"/> &nbsp;
          <input ref={currentRef=>{return this.input1=currentRef}} type="text" placeholder="点击按钮提示数据"/> &nbsp;
          <button onClick={this.showData}>点我提示数据</button> &nbsp;
          <input ref={c=>this.input2=c} onBlur={this.blurData} type="text" placeholder="失去焦点提示数据"/>
          </div>
       ) 
      }
      // 直接将回调函数提出来   或者将回调函数写在标签里
      showInfo=(c)=>{
        return this.input3 = c
      }
      showData=()=>{
        alert(this.input1.value)
      }
      blurData=()=>{
        alert(this.input2.value)
        // console.log(this)
      }

    }
    ReactDOM.render(<Demo/>,document.getElementById('test1'))
  </script>
</body>

</html>
