<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="root">
    <input type="text" placeholder="请输入姓名" v-model="keyWord">
    <h3 v-for="element of filPersons">{{element.id}}-{{element.name}}-{{element.age}}-{{element.sex}}</h3>
  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data() {
        return {
          person: [
          {id:001,name:'马冬梅',age:18,sex:'女'},
          {id:002,name:'周冬雨',age:19,sex:'女'},
          {id:003,name:'周杰伦',age:20,sex:'男'},
          {id:004,name:'温兆伦',age:21,sex:'男'}
          ],
          keyWord:'',
          filPersons:[]//不能改变原数组的情况下，将处理好的数组放在filPersons中
        }
      },
      watch: {
        keyWord:{
          immediate:true,//但是为了避免用输入为空时 匹配到所有的元素 所以一开始就让执行一次让全部显示出来  里面用immediate：true
          handler(value){
            this.filPersons = this.person.filter((item)=>{
              return item.name.indexOf(value) != -1
            })
          }
        }
      },
    })
  </script>
</body>

</html>
