<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- 将元素和指令进行一个绑定 区别于v-bind:将元素和指令进行一个绑定 -->
    <h1 v-big="name"></h1>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#root',
      data: {
        name: 'qcq'
      },
      directives: {
         //什么时候调用：  1.指令与元素成功绑定时（一上来）2.指令所在的模板会被重新解析时
        big(element,binding){
          //不靠返回值
          //element是所绑定的真实的dom元素，binding是一个对象 里面有自己所要用到的data里的name值，通过标签传回来的
          element.innerText = binding.value
        }
      }

    })
  </script>
</body>

</html>
