<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <style>
    [v-c1oak]{
      display: none;
    }
  </style>
</head>
<body>
  <!--  v-cloak指令（没有值）：
    1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-c1oak属性。
    2.使用css配合v-c1oak可以解决网速慢时页面展示出{{xxx}}的问题。 display:none
    [v-cloak]属性选择器
   -->
   <div id="root">
     <!-- v-c1oak会在Vue没有给模板更新数据之前不让标签显示，当Vue可以更新模板时会自动删掉该属性 -->
     <h1 v-c1oak>姓名：{{name}}</h1>
   </div>
  <script>
   setTimeout(() => {
    Vue.config.productionTip = false
    new Vue({
      el:'#root',
      data:{
        name:'qcq'
      }
    })
   }, 5000);
  </script>
</body>
</html>
