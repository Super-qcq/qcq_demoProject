<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="root">
    <input type="text" placeholder="请输入姓名" v-model="keyWord">
    <button @click="click = 1">升序排列</button>
    <button @click="click = 2">降序排列</button>
    <button @click="click = 0">原序</button>
    <h3 v-for="element of arr">{{element.id}}-{{element.name}}-{{element.age}}-{{element.sex}}</h3>
  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data() {
        return {
          person: [
          {id:001,name:'马冬梅',age:23,sex:'女'},
          {id:002,name:'周冬雨',age:19,sex:'女'},
          {id:003,name:'周杰伦',age:20,sex:'男'},
          {id:004,name:'温兆伦',age:17,sex:'男'}
          ],
          keyWord:'',
          click:0
        }
      },
      computed: {
        arr(){
          const personArr = this.person.filter((p)=>{
            return p.name.indexOf(this.keyWord)!=-1
          })
          // this.click === 1 ? this.person.sort((a,b)=>)
          if(personArr){ //不为0都是true
            personArr.sort((p1,p2)=>{//sort()会改变原数组，返回修改好的数组
              return this.click === 1 ? p1.age-p2.age : p2.age - p1.age
            })
          }
          return personArr
        }
      }
    })
  </script>
</body>

</html>
