<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //用Object.defineProperty可以往一个对象里加属性，并对这个属性进行操作
    let number = 5
    const person = {
      name:'qcq'
    }
    Object.defineProperty(person,'age',{
      get(){//当有人读取person的age属性时，get属性(getter)属性就会被调用，且返回值就是get的值
        console.log(`有人读取了age属性且值为${number}`)
        return number
      },
      set(value){//当有人修改person的age属性时，set属性(setter)属性就会被调用，且会收到修改的具体值
        console.log(`有人修改了age属性且值为${value}`)
        number = value
      }

    })
  console.log(person)
  </script>
</body>
</html>
