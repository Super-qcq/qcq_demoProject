<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <!-- 透明度切换
Vue在被调用的时候会干很多事情   这一系列的调用  函数被称为生命周期函数
  挂载完毕了===》调用mounted函数（vue完成模板的解析并把真实的dom元素放入页面后调用）this已经指向vm
 -->
  <div id="root">
    <h1 :style="myStyle">{{title}}</h1>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          title: '欢迎学习Vue',
          myStyle:{//绑定style样式用属性的方式
            opacity:1
          }
        }
      },
      mounted() {
        setInterval(() => {
          this.myStyle.opacity -= 0.1
          if(this.myStyle.opacity <= 0){
            this.myStyle.opacity = 1
          }
        }, 100);
      },
    })
  </script>
</body>

</html>
