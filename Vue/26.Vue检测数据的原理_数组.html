<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="root">
    <button @click="updateHobby">点我将抽烟爱好改为打麻将</button>
    <h2>姓名：{{student.name}}</h2>
    <!-- 条件渲染：有值就读出来，没有值就不读 -->
    <h2>年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
    <h2>爱好</h2>
    <ul>
      <li v-for="(el,index) in student.hobby" :key="index">{{el}}</li>
    </ul>
    <h2>朋友们</h2>
    <ul>
      <li v-for="(el,index) in student.friends" :key="index">{{el.name}}--{{el.age}}</li>
    </ul>
  </div>

  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          student: {
            name: 'tom',
            age: {
              rAge: 40,
              sAge: 29
            },
            hobby:['抽烟','喝酒','烫头'],
            friends: [
              {name: 'jerry',age: 35},
              {name: 'tony',age: 36}
            ]
          }

        }
      },
      methods: {
        updateHobby(){
          // this.student.hobby.splice(0,1,'打麻将')
          this.student.hobby = this.student.hobby.slice(0,2)
          // this.$set(this.student.hobby,0,'打麻将')
        }
      },
    })
  </script>
</body>

</html>
