<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="box">
    <span>{{numbers.a}}</span>
    <button @click='Info'>点我自动相加</button>
  </div>
  <script>
    Vue.config.productionTip = false
    const vm = new Vue({
      el: '#box',
      data() {
        return {
          numbers: {
            a: 1,
            b: 2
          }
        }
      },
      methods: {
        Info() {
          return this.numbers.a++
        }
      },
      watch: {
        numbers: {
          deep: true, //监视多级结构中所有属性的变化
          immediate: true,
          handler(newValue, oldValue) {
            console.log('我改变了')
          }
        }
      }
    })
  </script>
</body>

</html>
