<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的实践与应用场景</title>
    <style>
        div{
            width:200px;
            height: 200px;
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- 箭头函数适合与 this 无关的回调. 定时器, 数组的方法回调       
        箭头函数不适合与 this 有关的回调.  事件回调, 对象的方法  -->
        <script>
        //案例1：点击div后2秒后变成粉色
        let div = document.getElementsByTagName('div')[0]
        div.addEventListener('click',function(){
            // let that = this
            // setTimeout(function(){
            //     that.style.background = 'red'
            // },2000);
            //方法2
            setTimeout(()=>this.style.background = 'red',2000);
        },false)
        //案例二 从数组中返回偶数的元素
        //常规方法
        let arr=['4','2','5','6','3']
        // let result = arr.filter(function(items){
        //     if(items % 2 === 0){
        //         return true
        //     }else{
        //         return false
        //     }
        // })
        // console.log(result)
        //箭头函数回调
        let result = arr.filter(items =>items % 2 === 0)
        console.log(result)

    </script>
   


</body>
</html>
