<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //需求：1s后控制台输出111 再过2s后控制台输出222 再过3s后控制台输出333
        function one(){
            setTimeout(()=>{
                console.log(111)
                g.next()//输出第二个next所指向的位置
            },1000)
        }
        function two(){
            setTimeout(()=>{
                console.log(222)
                g.next()////输出第三个next所指向的位置
            },1000)
        }
        function three(){
            setTimeout(()=>{
                console.log(333)
                g.next()
            },1000)
        }
        function *gen(){
            yield one()
            yield two()
            yield three()
        }
        let g = gen()
        g.next()//输出第一个next所指向的位置
    </script>
</body>
</html>
