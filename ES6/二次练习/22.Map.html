<!-- ES6提供了map数据结构。它类似于对象，也是键值对的集合，但是键值的范围不限于字符串，各种类型的值（包括对象）都可以当作键。map也是实现了iterator接口所以可以使用扩展运算符（...）和for...of...进行遍历。
map的属性和方法：
size 返回元素的个数
set 增加一个新元素
get 返回键名对象的键值
delete 删除一个键名对象的元素
has 查找是否有需要查找的元素
clear 清空集合 返回undefined -->
<script>
  let arr = ['qcq','lr','zhangSan','lisi','sunwukong','shaseng']
  let objArr = [{name:'qcq',age:20},{name:'lr',age:22}]
  const fun = (elE,objArr) => {
    objArr.forEach(ele=>{
      if(ele.name === elE){
        console.log(ele.age)
      }
    })
  }
  arr.forEach(elE=>{
       fun(elE,objArr)
  })
