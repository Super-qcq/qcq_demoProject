<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 简化对象和函数写法:ES6允许在大括号里面，直接写入变量和函数，作为对象的属性和方法（在对象里面声明方法直接写方法名就可以）。这样的书写更加简洁；
    let name = 'qcq'
    let setName = function(){
      console.log('HELLO')
    }
    const person = {
      name,
      setName,
      setAge(){
        console.log('我24了')
      }
    }
    person.setName()
    person.setAge()
  </script>
</body>
</html>
