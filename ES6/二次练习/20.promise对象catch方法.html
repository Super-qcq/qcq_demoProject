<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // p.catch相当于半个then方法
    const p = new Promise((resolve,reject)=>{
      reject('失败了')
    })
    p.catch(reason=>{
      console.error(reason)
    })
  </script>
</body>
</html>
