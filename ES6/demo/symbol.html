<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Symbol 值通过Symbol函数生成。这就是说，对象的属性名现在可以有两种类型，
    一种是原来就有的字符串，另一种就是新增的 Symbol 类型。
    凡是属性名属于 Symbol 类型，就都是独一无二的，
    可以保证不会与其他属性名产生冲突。
    Symbol函数可以接受一个字符串作为参数，表示对 Symbol 实例的描述，主要是为了在控制台显示，或者转为字符串时，比较容易区分。
     let s = Symbol();

typeof s
// "symbol"
上面代码中，变量s就是一个独一无二的值。typeof运算符的结果，表明变量s是 Symbol 数据类型，而不是字符串之类的其他类型。
注意，Symbol函数前不能使用new命令，否则会报错。这是因为生成的 Symbol 是一个原始类型的值，
不是对象。也就是说，由于 Symbol 值不是对象，所以不能添加属性。基本上，它是一种类似于字符串的数据类型。
Symbol函数可以接受一个字符串作为参数，表示对 Symbol 实例的描述，主要是为了在控制台显示，或者转为字符串时，比较容易区分。
let s1 = Symbol('foo');
let s2 = Symbol('bar');

s1 // Symbol(foo)
s2 // Symbol(bar)

s1.toString() // "Symbol(foo)"
s2.toString() // "Symbol(bar)"
上面代码中，s1和s2是两个 Symbol 值。如果不加参数，它们在控制台的输出都是Symbol()，
不利于区分。
有了参数以后，就等于为它们加上了描述，输出的时候就能够分清，到底是哪一个值。 -->
    <!-- ES6 引入了一种新的原始数据类型 Symbol，表示独一无二的值。
        它是JavaScript 语言的第七种数据类 型，是一种类似于字符串的数据类型；
  Symbol 特点：（对象的属性，加上参数利于区分）
    1. Symbol 的值是唯一的，用来解决命名冲突的问题； 
    2. Symbol 值不能与其他数据进行运算； 
    3. Symbol 定义的对象属性不能使用for…in循环遍历 ，但是可以使用Reflect.ownKeys 来获取对象的 所有键名； -->
    <script>
        // 我们要往person对象里面添加方法，但是怕person对象已经存在        
        // 同名方法，所以我们这时使用到了Symbol 
        const person = {
            name:'qcq',
            age:18,
            setName:function(){},
            setAge:function(){}
        }
        const method = {
            setName:Symbol(),
            setAge:Symbol()
        }
        person[method.setName] = function(){
            console.log('哈哈哈')
        }
        console.log(person)
        //方式2
        const person1 = {
            name:'sb',
            age:20,
            [Symbol('setName1')]:function(){
                console.log('我是qcq')
            }
        }
        console.log(person1)
    </script>

</body>
</html>
