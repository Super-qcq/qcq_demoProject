<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ES6提供了新的数据结构Set (集合)。
    它类似于数组,但成员的值都是唯一的.object类型（会自动去重）
    集合实现了iterator接口,所以可以使用「扩展运算符』和for.of...遍历.
    集合的属性和方法:
    1) size 返回集合的元素个数
    2) add() 增加一个新元素,返回当前集合
    3) delete() 删除元素,返回boolean值
    4) has() 检测集合中是否包含某个元素,返回boolean值
    5) clear用于清空数组 返回undefined-->
    <script>
        //声明一个set
        let s = new Set()
        console.log(typeof s)
        //传值（可迭代对象）一般是数组,会自动去重
        let arr = ['1','2','1','3','4','5','4']
        let s1 = new Set(arr)
        console.log(s1)
        //返回数组元素的个数
        console.log(s1.size)
        //往数组添加元素console.log(s1.add('100'))console.log()
        console.log(s1.add('100'))
        //删除元素
        console.log(s1.delete('2'))
        //检测集合中是否包含某个元素
        console.log(s1.has('1'))
        //清空数组
        console.log(s1.clear)

    </script>
</body>
</html>
