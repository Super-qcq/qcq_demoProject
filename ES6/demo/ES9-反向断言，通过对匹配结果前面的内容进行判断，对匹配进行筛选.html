    <script>
        // 正则扩展：反向断言   /\d+(?=啦)/          
        // 字符串                    
        // 需求：我们只想匹配到555
        let str = "JS5201314你知道么555啦啦啦";
        // const reg = /\d+(?=啦)/
        // console.log(reg.exec(str))
        //正向断言   /(?<=么)\d+/     
        const reg = /(?<=么)\d+/
        console.log(reg.exec(str))
    </script>
