<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- async 和 await 两种语法结合可以让异步代码看起来像同步代码一样；
    简化异步函数的写法；
    async 函数： 概述： 
    1. async 函数的返回值为 promise 对象； 
    2. promise 对象的结果由 async 函数执行的返回值决定； -->
    <script>
        async function fun(){
            // return '成功了'
            return new Promise((resove,reject)=>reject('出错啦'))
        }
        //跟promise.then的语法一样 async函数默认返回Promise对象，若对象
        //内容类型 是一个非promise类型则成功
        //内容类型 是一个promise类型则 判断返回类型是成功还是失败 若是成功调用 then函数的成功对象
        //若是失败 调用then方法的失败对象
        const result = fun()
        result.then(value=>{
            console.log(value)
        },reason=>{
            console.error(reason)
        })
    </script>
</body>
</html>
