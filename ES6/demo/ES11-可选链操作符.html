<body>
    <script>
        //可选链操作符（?.）允许读取位于连接对象链深处的属性值,
        //而不必明确验证链中的每个引用是否有效。
         fun=(o)=>{
            //原生方法
            //console.log(o&&o.person&&o.person.name)
             console.log(o?.person?.name)

        }
        //调用函数，里面传入两个对象
        fun({person:{
            name:'qcq',
            age:24
        },dog:
        {
            name:'大黄',
            age:10
        }})
    </script>
</body>
