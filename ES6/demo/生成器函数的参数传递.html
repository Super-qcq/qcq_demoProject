<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //yield表达式本身没有返回值，
        //或者说总是返回undefined。next方法可以带一个参数，
        //该参数就会被当作上一个yield表达式的返回值。
        function * gen(arg){
            let one = yield 111
            console.log(one)
            let two = yield 222
            console.log(two)
            let three = yield 333
            console.log(three)
        }
        let g = gen()//指针对象
        console.log(g.next())
        console.log(g.next('bbb'))
        console.log(g.next('ddd'))
        console.log(g.next('eee'))
    </script>
</body>
</html>
