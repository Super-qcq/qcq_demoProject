    <script>
        // 1、Array.includes 判断数组中是否包含某元素，
        // 语法：arr.includes(元素值)；
        const arr = ['12','13','14','15']
        console.log(arr.includes('12'))
        console.log(arr.includes(12))
         // 2、指数操作符 幂运算的简化写法，例如：2的10次方：2**10；
        console.log(2**10)
        console.log(Math.pow(2,10))


    </script>
