<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <!-- 模板字符串允许换行
    模板字符串拼接变量${xxx} -->
    <script>
        let div = `<div>
            <li>qcq</li>
            <li>qq</li>
            <li>lr</li>
            <li>ha</li>
            </div>`
        console.log(`${div}`)
    </script>
    
</body>
</html>
