    <script>
        // Promise 是 ES6 引入的异步编程的新解决方案。
        //语法上 Promise 是一个构造函数，用来封装异步操作 并可以获取其成功或失败的结果；
        // 1. Promise 构造函数: Promise (excutor) {}； 
        // 2. Promise.prototype.then 方法；
        // 3. Promise.prototype.catch 方法；


        //实例化promise对象（参数是一个函数）
        //promise的三种状态 初始化，成功，失败
        const promise = new Promise(function(resove,reject){
            setTimeout(()=>{
                // 成功                    
                // let data = "数据";                    
                // 调用resolve，这个Promise 对象的状态就会变成成功                    
                // resolve(data);                    
                // 失败                    
                let err = "失败了！";                    
                reject(err); 
            },1000)
        })
        // 成功            
        // 调用 Promise 对象的then方法，两个参数为函数 
        promise.then(value=>{
            console.log(value)//成功
        },season=>{
            console.error('失败')//失败
        })
    </script>
