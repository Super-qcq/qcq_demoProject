<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box{
        width:100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left:0px;
    }
    #box2{
        width:100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        left:0px;
        top:200px;
    }
    #line{
        width:1px;
        height:1000px;
        background-color: black;
        position: absolute;
        left:800px;
        top:0px;

    }
</style>
<script src="./tools/动画.js"></script>
<script>
   window.onload=function(){
    var box=document.getElementById("box");
    var box2=document.getElementById("box2");
    var nav=document.getElementById("nav");
    //事件的委托（可以同时绑定多个btn） 
    nav.onclick=function(event){
        event=event||window.event;
        target=event.target||event.srcElement;
        if(target.className=="btn2"){
            move(box2,10,800,"left");

        }
        if(target.className=="btn"){
            move(box,10,1000,"width",function(){
            move(box,10,1000,"height",function(){});
        });
        }
      
     
    }

    
}

</script>
<body>
   <div id="nav">
    <button class="btn">submit左</button>
    <button class="btn2">submit右</button>
    <div id="box"></div>
    <div id="box2"></div>
    <div  id="line"></div>
</div>

</body>
</html>
