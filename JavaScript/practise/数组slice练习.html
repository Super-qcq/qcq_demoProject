    <script type="text/javascript">
    // 创建一个数组
    var arr=[1,2,3,2,2,1,3,4,2,5]
    // 要求去除重复的数字
    function fun(Arr){
  
        for(i=0;i<Arr.length;i++)
        {
            for(j=i+1;j<Arr.length;j++)
            {
                if(Arr[i]==Arr[j])
                {
                    Arr.splice(j,1);
                   j--;
                }

            }

        }
        return Arr;
    }

    alert(fun(arr));

    </script>
