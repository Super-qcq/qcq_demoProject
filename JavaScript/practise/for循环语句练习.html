    // 打印1-100之间的所有质数
   
    console.time("text");
    for(var i=3;i<=100;i++){
        var flag=true;
        for(var j=2;j<Math.sqrt(i);j++){ 
            if(i%j==0){
                flag=false;
                break;
            }
        }
       
        if(flag==true){
            document.write(i+"&nbsp;&nbsp;&nbsp;");
        }
        console.timeEnd("text");
