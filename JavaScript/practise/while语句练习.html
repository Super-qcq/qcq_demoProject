    <script type="text/javascript">
    // 假如投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年？
    var money=1000;
    var n=0;
    while(money<5000)
    {
        money=money+money*0.05;
        ++n;
    }
    alert("从1000块增长到5000块需要花费"+n+"年");

    </script>
