    function Person(name,age,gender){

   Person.prototype.toString= function (){

    }

    var per2 = new Person ("猪八戒",28);
    var per3 = new Person ("红孩儿" ,8);

    // console.log(per1);

    // 将这些person对象放到一个数组中
    perArr=[per,per2,per3,per4,per5];
    // alert(arr);
    function paixu(arr){
        var newArr=[];
        for(i=0;i<arr.length;i++)
        {
            if(arr[i].age>=18){
                // newArr.push(arr[i]);
                newArr[newArr.length]=arr[i];
            }
        }
        return newArr;
    }
 alert(paixu(perArr));
