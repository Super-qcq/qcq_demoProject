<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1</title>
   <!-- <script src="./demo1.js"></script> -->
    <script type="text/javascript">
    // 函数作为对象的属性叫做方法
    var obj={
        name:"孙悟空",
        age:18,
        gender:"男",
        sayName:function(){
            console.log("我叫"+this.name+"我是"+this.gender+"的我今年"+this.age+"岁了");

        }
    }
    obj.sayName();
    for(var i in obj){
        console.log("属性名="+i);
        console.log("属性值="+obj[i]);
    }
    </script>
</head>
<body>
    
</body>
</html>
