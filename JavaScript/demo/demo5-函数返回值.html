<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
    // 创建一个函数判断一个数字是否是偶数 并返回
     function fun(a){
         return a%2==0;
     }
     console.log(fun(3));
    // 返回对象类型
    function fun2(){
        return {name:"孙悟空"};
    }
    console.log(fun2().name);
    // 返回函数类型
    function fun3(){
        function fun4(){
            alert("我是返回的函数类型");
        }
        return fun4;
    }
    console.log(fun3()());
    </script>
</head>
