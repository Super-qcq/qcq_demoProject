    // 创建一个构造函数 直接用原型创建方法
    function Person(name , age , gender){
        this.name = name;
        this.age = age;
        this.gender = gender;

    }
    Person.prototype.sayName=function(){
  
        return "(我叫"+this.name+"我是"+this.gender+"的我今年"+this.age+"岁了)";

        
    }
    var per=new Person("孙悟空",18,"男");
    console.log(per.sayName());
    // 检查对象是否是类的实例
    console.log(per instanceof Person);
