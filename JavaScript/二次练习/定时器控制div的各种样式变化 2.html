<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box,#box2{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0px;
        }
        #box2{
            margin-top: 200px;
        }
        #line{
            width: 1px;
            height: 800px;
            background-color: black;
            position: absolute;
            left: 800px;
        }
    </style>
    <script src="./tools.js"></script>
    <script>
        window.onload = function(){
            var box = document.getElementById('box')
            var box2 = document.getElementById('box2')
            var btn01 = document.getElementById('btn01')
            var btn02 = document.getElementById('btn02')
            var btn03 = document.getElementById('btn03')
            var newValue = 0
            var timer
            btn01.onclick = function(){
               move(box,19,'left',800)
            }
            btn02.onclick = function(){
                move(box,19,'left',0)
            }
            btn03.onclick = function(){
                move(box2,50,'left',800,function(){
                    move(box2,50,'width',800,function(){
                        move(box2,50,'height',800,function(){
                            move(box2,50,'left',800,function(){})
                        })
                    })
                })
            }

        }
    </script>
</head>
<body>
    <button id="btn01">点击之后往右移动</button>
    <button id="btn02">点击之后往左移动</button>
    <button id="btn03">点击之后改变box2的样式</button>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="line"></div>
</body>
</html>
