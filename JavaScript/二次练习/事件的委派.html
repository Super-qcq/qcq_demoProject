<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var ul = document.getElementsByTagName('ul')[0]
            var btn = document.getElementById('btn')
            btn.onclick = function(){
                var li = document.createElement('li')
                li.innerHTML='<a href="javascript:;"class="qcq">我是新添加的超链接</a>'
                ul.appendChild(li)

            }
            ul.onclick = function(event){
                event = event || window.event
                if(event.target.className == 'qcq'){
                    alert('hah')
                }
                
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="javascript:;"class='qcq'>我是超链接1</a></li>
        <li><a href="javascript:;"class='qcq'>我是超链接2</a></li>
        <li><a href="javascript:;"class='qcq'>我是超链接3</a></li>
        <li><a href="javascript:;"class='qcq'>我是超链接4</a></li>
        <button id='btn'>
            添加一个超链接
        </button>
    </ul>
</body>
</html>
